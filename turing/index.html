<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expressions and GFA</title>

    <!-- MathJax for LaTeX-style equations -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- Custom CSS for LaTeX-like font & formatting -->
    <style>
        body {
            font-family: "Cambria Math", "Times New Roman", serif;
            font-size: 18px;
            margin: 2cm;
            background-color: #fdfdfd;
        }

        h2 {
            font-family: "Cambria Math", "Times New Roman", serif;
            font-weight: bold;
            text-align: center;
        }

        details {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #004080;
            border-radius: 5px;
            background-color: #eef5ff;
        }

        summary {
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            color: #004080;
        }

        ul {
            margin: 10px;
            padding-left: 20px;
        }

        li {
            margin: 10px 0; /* Add margin to create space between bullet points */
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .highlight
        {
            background-color: yellow;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .small-img {
            max-width: 200%;
            height: auto;
        }
        
        table, th, td {
            border: 1px solid black;
        }

        .sublist {
            display: none;
        }
    </style>
</head>

    </body>
</html>
